    <script src="/javascripts/socket.io-1.4.5.js"></script>
    <script>
      var socket = io();
      function go (action){
        socket.emit('setMouse', {action: action});
      }
      socket.on('ready', function(data){
        console.log(data.status);
      });
    </script>
